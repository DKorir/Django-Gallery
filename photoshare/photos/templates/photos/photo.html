{%extends 'photos/base.html'%}
{% block content %} 

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href=" {% url 'gallery' %} " class="btn btn-dark my-3">Go Back</a>
                <div style="height:90vh;">
                    <img style="max-width: 100%; max-height: 100%;" src=" {{ photo.image.url }} "  alt="">
                    <p>{{photo.description}}</p>
                    <p>Location: {{photo.location.name}}</p>
                    <div>
                       <a href=" {% url 'update' photo.id %} "><button class="btn btn-success">Update</button></a>
                       <a href=" {% url 'delete' photo.id %} "><button class="btn btn-danger">Delete</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
